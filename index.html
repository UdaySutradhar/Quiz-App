<html lang="en">
<head>

  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Interactive Quiz</h1>

  <script src="questions.js"></script>
  <script src="script.js"></script>

</html>
